<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type ="text/css" href="interface.css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	</head>
	

	<body>

		<h1>Formulário</h1>

		<form action="pag.php" method="POST" autocomplete="off">
			<div id="box">
				  Nome:<br> <input type="text" name="fname" size="40" maxlength="40" placeholder="Digite seu nome" color: black;> <br><br>
				  CPF:<br> <input type="txt" name="cpf" required> <br><br>
				  Nascimento:<br> <input type="date" name="dnasc" > <br><br>
				  Email:<br> <input type="email" name="demail" > <br><br>
				  Estado: <br>
				  <input type="radio" name="cestado" value="sp"> SP <br>
				  <input type="radio" name="cestado" value="rj"> RJ <br>
				  <input type="radio" name="cestado" value="mg"> MG <br>
				  <input type="radio" name="cestado" value="es"> ES <br><br>
				  Telefone:<br> <input type="tel" name="cfone" pattern="+[0-9]{2}([0-9]{2})[0-9]{4-5}-[0-9]{4}">
				  <span> Telefone no formato +99 (99) 99999-9999</span> <br><br>
				  Departamento:<br> <input type="text" name="cdep" value="DCC" disabled> <br><br>
				  Salário:<br> <input type="float" name="csalario"><br><br>
				  Marca do Veículo:<br> <select name="ccarro">
					  <option value="VolksWagen">VolksWagen</option>
					  <option value="FIAT">FIAT</option>
					  <option value="FORD">FORD</option>
					  <option value="Chevrolet">Chevrolet</option>
					  <option value="GM">GM</option>
				  </select><br><br>
				  <input type="submit" value="Enviar para nova aba">
				  <button type="button" onclick="alert('Dados foram enviados')">Enviar</button>
				  <input type="reset" value="Limpar">
			</div>
		</form> 


	</body>
</html>
